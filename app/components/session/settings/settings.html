<div class="content" ng-init="getToken()">
	<div class="inner-content auto-overflow">
		<span class="subtitle"><strong>General Settings</strong></span>
		<div class="form-group">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 no-padding">
				<span class="text-label">Password</span>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 no-padding">
				<a ui-sref="merchant.changePassword" class="btn-dark-gray btn-primary pull-right">change password</a>
			</div>
		</div>
	</div>
	<hr class="no-margin" />
	<form name="accessKeyForm" ng-submit="showDialogBox=true;" novalidate>
		<div class="inner-content">
			<span class="subtitle"><strong>Access Keys</strong></span>
			<span class="subtitle-key text-right">Sandbox Environment</span>
			<div class="form-group">
				<span class="form-label">Server Key</span>
				<input type="text" class="form-control" ng-model="tokenModel.sandbox.server_key"/>
			</div>
			<div class="form-group">
				<span class="form-label">Client Key</span>
				<input type="text" class="form-control" ng-model="tokenModel.sandbox.client_key"/>
			</div>
			<span class="subtitle-key text-right">Production Environment</span>
			<div class="form-group">
				<span class="form-label">Server Key</span>
				<input type="text" class="form-control" ng-model="tokenModel.production.server_key"/>
			</div>
			<div class="form-group">
				<span class="form-label">Client Key</span>
				<input type="text" class="form-control" ng-model="tokenModel.production.client_key"/>
			</div>
			<div class="center-block text-center">
				<input type="submit" class="btn-primary" value="SAVE CHANGES"/>
			</div>
		</div>
	</form>
	<div class="little-dialog-box absolute-center text-center" ng-show="fail.status" ng-cloak>
		<span class="subtitle center-block" style="color: #FFFFFF"><strong>Fail</strong></span>
		<span class="text-label" style="color: #FFFFFF">{{fail.description}}</span><br/>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<button class="btn-light-gray btn-primary pull-left" style="width: 100% !important" ng-click="hideFail()">OK</button>
		</div>
	</div>
	<div class="little-dialog-box absolute-center text-center" ng-show="success" ng-cloak>
		<span class="subtitle center-block" style="color: #FFFFFF"><strong>Success</strong></span>
		<span class="text-label" style="color: #FFFFFF">Access Key Saved</span><br/>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<button class="btn-light-gray btn-primary pull-left" style="width: 100% !important" ng-click="success=false">OK</button>
		</div>
	</div>
	<div class="dialog-box absolute-center text-center" ng-show="showDialogBox" ng-cloak>
		<span class="subtitle center-block" style="color: #FFFFFF"><strong>Change Access Key</strong></span>
		<span class="text-label" style="color: #FFFFFF">Are you sure want to save changes?</span>
		<span class="text-label" style="color: #FFFFFF">Changes will cause your transaction data to be lost</span><br/>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<button class="btn-light-gray btn-primary pull-left" style="width: 100% !important" ng-click="showDialogBox=false;">CANCEL</button>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<button class="btn-orange btn-primary pull-right" style="width: 100% !important" ng-click="saveToken()">YES</button>
		</div>
	</div>
</div>
