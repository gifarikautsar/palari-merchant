<div class="alert alert-danger" ng-show="error">
	{{error}}
</div>

<form role="form" ng-submit="saveToken()">
	<div class="form-group">
		<label for="sandbox-client-key">Sandbox Client Key</label>
		<input type="text" class="form-control" id="sandbox-client-key" name="sandbox-client-key" ng-model="tokenModel.sandbox.client_key" />
	</div>
	<div class="form-group">
		<label for="sandbox-server-key">Sandbox Server Key</label>
		<input type="text" class="form-control" id="sandbox-server-key" name="sandbox-server-key" ng-model="tokenModel.sandbox.server_key" />
	</div>
	<div class="form-group">
		<label for="production-client-key">Production Client Key</label>
		<input type="text" class="form-control" id="production-client-key" name="production-client-key" ng-model="tokenModel.production.client_key" />
	</div>
	<div class="form-group">
		<label for="production-server-key">Production Server Key</label>
		<input type="text" class="form-control" id="production-server-key" name="production-server-key" ng-model="tokenModel.production.server_key" />
	</div>

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
