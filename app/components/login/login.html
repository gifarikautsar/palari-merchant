<div class="alert alert-danger" ng-show="error">
	{{error}}
</div>
<form role="form" ng-submit="login()">
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" id="username" name="username" ng-model="loginModel.username" />
	</div>

	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="username" name="username" ng-model="loginModel.password" />
	</div>
</form>

<a ui-sref="register">Register</a>
