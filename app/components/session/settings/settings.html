<div class="content" ng-init="getToken()">
	<div class="inner-content auto-overflow">
		<span class="subtitle"><strong>General Settings</strong></span>
		<div class="form-group">
			<span class="text-label">Email Address</span>
			<span class="email-label">dannypranoto93@yahoo.com</span>
		</div>
		<div class="form-group">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 no-padding">
				<span class="text-label">Password</span>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 no-padding">
				<a ui-sref="merchant.changePassword" class="btn-dark-gray btn-primary pull-right">change password</a>
			</div>
		</div>
	</div>
	<hr class="no-margin" />
	<form name="accessKeyForm" ng-submit="saveToken()" novalidate>
		<div class="inner-content">
			<span class="subtitle"><strong>Access Keys</strong></span>
			<span class="subtitle-key text-right">Sandbox Environment</span>
			<div class="form-group">
				<span class="form-label">Server Key</span>
				<input type="text" class="form-control" ng-model="tokenModel.sandbox.server_key"/>
			</div>
			<div class="form-group">
				<span class="form-label">Client Key</span>
				<input type="text" class="form-control" ng-model="tokenModel.sandbox.client_key"/>
			</div>
			<span class="subtitle-key text-right">Production Environment</span>
			<div class="form-group">
				<span class="form-label">Server Key</span>
				<input type="text" class="form-control" ng-model="tokenModel.production.server_key"/>
			</div>
			<div class="form-group">
				<span class="form-label">Client Key</span>
				<input type="text" class="form-control" ng-model="tokenModel.production.client_key"/>
			</div>
			<div class="center-block text-center">
				<input type="submit" class="btn-primary" value="SAVE CHANGES"/>
			</div>
		</div>
	</form>
</div>
