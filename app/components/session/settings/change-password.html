<div class="content">
	<form name="changePasswordForm" ng-submit="changePassword()" novalidate>
		<div class="inner-content">
			<span class="col-xs-6 col-sm-6 col-md-6 col-lg-6 subtitle"><strong>Change Password</strong></span>
			<a ui-sref="merchant.settings" class="col-xs-6 col-sm-6 col-md-6 col-lg-6 link-blue text-right"><i class="fa fa-arrow-left"></i> Cancel</a>				
			<br/><br/><br/>

			<div class="form-group">
				<span class="form-label">Current Password</span>
				<div class="right-inner-addon">	           
					<input type="password" class="form-control" name="current_password" ng-model="currentPassword" required/>
					<div ng-show="changePasswordForm.$submitted || changePasswordForm.current_password.$touched">
		              	<i class="glyphicon glyphicon-ok" ng-show="changePasswordForm.current_password.$valid"></i>
		              	<i class="glyphicon glyphicon-remove" ng-show="!changePasswordForm.current_password.$valid"></i>
		              	<span class="error-message" ng-show="changePasswordForm.current_password.$error.required">Current Password is required.</span>
		            	<span class="error-message" ng-show="changePasswordForm.current_password.$error.password">Password is invalid.</span>
		            </div>
		        </div>
			</div>
			<div class="form-group">
				<span class="form-label">New Password</span>
				<div class="right-inner-addon">	           
					<input type="password" class="form-control" name="new_password" ng-model="newPassword" required/>
					<div ng-show="changePasswordForm.$submitted || changePasswordForm.new_password.$touched">
		              	<i class="glyphicon glyphicon-ok" ng-show="changePasswordForm.new_password.$valid"></i>
		              	<i class="glyphicon glyphicon-remove" ng-show="!changePasswordForm.new_password.$valid"></i>
		              	<span class="error-message" ng-show="changePasswordForm.new_password.$error.required">New Password is required.</span>
		            	<!-- <span class="error-message" ng-show="changePasswordForm.new_password.$error.password">Password must be at least one uppercase, one lowercase, a number and 8 characters long.</span> -->
		            </div>
		        </div>
			</div>
			<div class="form-group">
				<span class="form-label">Confirm New Password</span>
				<div class="right-inner-addon">	           
					<input type="password" class="form-control" name="confirm_new_password" ng-model="confirmNewPassword" required/>
					<div ng-show="changePasswordForm.$submitted || changePasswordForm.confirm_new_password.$touched">
		              	<i class="glyphicon glyphicon-ok" ng-show="changePasswordForm.confirm_new_password.$valid && (confirmNewPassword === newPassword)"></i>
		              	<i class="glyphicon glyphicon-remove" ng-show="!changePasswordForm.confirm_new_password.$valid || (confirmNewPassword !== newPassword)"></i>
		              	<span class="error-message" ng-show="confirmNewPassword !== newPassword">Password didn't match.</span>
		            </div>
		        </div>
			</div>
			<div class="center-block text-center">
				<input type="submit" class="btn-primary" value="SAVE CHANGES"/>
			</div>
		</div>
	</form>
</div>
