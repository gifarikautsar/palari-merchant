<div class="dropdown-container">
  <div class="dropdown-display" ng-click="show();" ng-class="{ clicked: listVisible }">
    
    <span ng-if="!isPlaceholder"><i class="{{ display['image_class'] }}" style="margin-right: 10px;"></i>{{ display['display_name'] }}</span>
    <span class="placeholder" ng-if="isPlaceholder">{{ placeholder }}</span>
    <i class="fa fa-lg" ng-class="listVisible ? 'fa-angle-up' : 'fa-angle-down'"></i>
  </div>
  <div class="dropdown-list animate-slide-down" ng-show="listVisible">
    <div>
      <div ng-repeat="item in list" ng-click="select(item)" ng-class="{ selected: isSelected(item) }">
        <span>{{property !== undefined ? item[property] : item}}</span>
        <i class="{{item['image_class']}}"></i>
      </div>
    </div>
  </div>
</div>
