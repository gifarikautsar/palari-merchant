<!-- Details Set -->
<div class="content" ng-init="getTransactionList()">
	<div class="inner-content vertical-align">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 no-padding">
			<div class="left-inner-addon">
				<input type="text" class="form-control" ng-model="searchTransaction" placeholder="Search Transaction">
				<i class="glyphicon glyphicon-search" style="color: #000000"></i>
			</div>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 no-padding">
			<div class="right-inner-addon">
	      		<select ng-model="transactionType">
	      			<option value=0> All Transaction </option>
		  			<option value=1> Payment Complete </option>
		  			<option value=2> Payment Pending </option>
		  			<option value=3> Delivered </option>
		  			<option value=4> Canceled </option>
				</select>
	      		<i class="glyphicon glyphicon-triangle-bottom border-left"></i>
	  		</div>
  		</div>
	</div>
	<hr/>
	<table class="transaction-table">
		<tr>
			<th> Order ID </th>
			<th> Date & Time </th>
			<th> Buyer's Name </th>
			<th> Item Details </th>
		</tr>
		<tr ng-repeat="transaction in transactions">
			<td> 
				<a ui-sref="merchant.transactionDetails({transactionId: '{{transaction.transaction_id}}'})" class="link-orange"> {{transaction.order_id}} </a>
			</td>
			<td> {{transaction.date_time}} </td>
			<td> {{transaction.buyer_name}} </td>
			<td> 
				<a ui-sref="merchant.productDetails({productId: '{{transaction.product_id}}'})"> {{transaction.product.product_name}} </a> 
			</td>
		</tr>
	</table>
</div>
