<div class="content">
	<div class="inner-content">
		<input ng-model="searchProduct">
	</div>
	<div class="inner-content" ng-repeat="product in merchantProduct.merchant_product | filter : searchProduct">
		<div class="row text-center content-wrapper">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<img src={{product.image_url[0]}} height="100" width="200" alt={{product.name}}></img>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<span class="text-label">{{product.name}}</span>
				<span class="text-label">{{product.price}}</span>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<a ui-sref="#" class="text-label">edit</span>
				<a ui-sref="#" class="text-label">delete</span>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<span class="text-label"><strong>Weight</strong></span>
				<span class="text-label"><strong>Insurance</strong></span>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<span class="text-label">N/A</span>
				<span class="text-label">N/A</span>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<span class="text-label"><strong>Stock</strong></span>
				<span class="text-label"><strong>Sold</strong></span>
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<span class="text-label">{{product.quantity}}</span>
				<span class="text-label">N/A</span>
			</div>
		</div>
	</div>
</div>
