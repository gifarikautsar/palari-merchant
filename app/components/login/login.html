<div class="login-content">
	<div class="alert alert-danger" ng-show="error">
		{{error}}
	</div>
	<div class="login-wrapper absolute-center">
		<div class="center-block text-center">
			<i class="logo-white"></i>
		</div>
		<div class="center-block text-center">
			<span class="title text-center">Welcome to Phinisi</span>
		</div>
		<form role="form" name="loginForm" ng-submit="login()" style="margin: 10px 0px;">

			<div class="form-group">
				<label for="username">Username</label>
				<div class="right-inner-addon">
					<input type="text" class="form-underline form-login" id="username" name="username" ng-model="loginModel.username" required/>
		            <div ng-show="loginForm.$submitted || loginForm.username.$touched">
		              <i class="glyphicon glyphicon-ok" ng-show="loginForm.username.$valid"></i>
		              <i class="glyphicon glyphicon-remove" ng-show="!loginForm.username.$valid"></i>
		              <span class="error-message" ng-show="loginForm.username.$error.required">Please input your username!</span>
		            </div>
	          	</div>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<div class="right-inner-addon">
					<input type="password" class="form-underline form-login" id="password" name="password" ng-model="loginModel.password" required/>
				    <div ng-show="loginForm.$submitted || loginForm.password.$touched">
		              <i class="glyphicon glyphicon-ok" ng-show="loginForm.password.$valid"></i>
		              <i class="glyphicon glyphicon-remove" ng-show="!loginForm.password.$valid"></i>
		              <span class="error-message" ng-show="loginForm.password.$error.required">Please input your password!</span>
		            </div>
	          	</div>
			</div>

			<button type="submit" class="btn-orange btn-primary" style="width: 100%; margin:10px 0px;"><strong>SIGN IN</strong></button>
		</form>
		<div class="text-center">
			<span class="text-default">Don't have any account yet? </span><a ui-sref="register" class="link-orange" style="display: inline-block">Register</a>
		</div>
	</div>
</div>
